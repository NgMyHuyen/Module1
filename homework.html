<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thform2</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form action="" class="a1">
    <h1 class="b1">ĐĂNG KÝ HỌC VIÊN</h1>
            <div class="field">
                <!-- label có for = id input thì khi click vào label sẽ nhảy vào input -->
                <label for="name">Họ và tên</label>
                <input type="text" id="name" autofocus>
            </div>
            <div class="field">
                <label for="birth">Ngày sinh</label>
                <input type="date">
            </div>

            <div class="field">
            <label for="sex">Giới tính</label>
            <input type="radio" name="gender" id="male"> <span>Nam</span>
            <input type="radio" name="gender" id="female"> <span>Nữ</span>
            </div>

            <div class="field">
                <label for="address">Địa chỉ</label>
                <textarea style="background-color: white;" name="" id="" cols="15" rows="3"></textarea>

                
            </div>
            <div class="field">
                <label for="class">Lớp</label>
            <select style="background-color: white;">
                <option value="" selected disabled hidden>--Chọn lớp</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="field">
                <label for="email">Email</label>
                <input type="text">
            </div>
            <div class="field">
                <label for="number">Điện thoại</label>
                <input type="text">
            </div>
            <div class="group-button">
                <button type="submit">Đăng ký</button>
                <button type="reset">Nhập lại</button>
            </div>
    </form>
</body>
</html>
